<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" id="c-1">
      <label for="c-1"><p>This is an inbox layout.</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-2">
      <label for="c-2"><p>Check one item</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-3">
      <label for="c-3"><p>Hold down your Shift key</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-4">
      <label for="c-4"><p>Check a lower item</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-5">
      <label for="c-5"><p>Everything in between should checked</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-6">
     <label for="c-6"> <p>Try to do it without any libraries</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-7">
      <label for="c-7"><p>Just regular JavaScript</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-8">
      <label for="c-8"><p>Good Luck!</p></label>
    </div>
    <div class="item">
      <input type="checkbox" id="c-9">
      <label for="c-9"><p>Don't forget to tweet your result!</p></label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
